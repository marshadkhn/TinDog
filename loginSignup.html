<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="loginSignup.css">
        <title>TinDog Reg.</title>
    </head>
    
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="social"><i class='bx bxl-instagram'></i></a>
                    </div>
                    <span>Create an account for free </span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class='bx bxl-facebook-circle'></i></a>
                        <a href="#" class="social"><i class='bx bxl-linkedin-square'></i></a>
                        <a href="#" class="social"><i class='bx bxl-instagram'></i></a>
                    </div>
                    <span>Already have account ? </span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <p><a href="forgot-password.html">Forgot Password? Click Here.</a></p>
                    <button>Sign In</button>
                </form>
            </div>
    
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back</h1>
                        <p> If you already have account please login to keep connected with us</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello Friend</h1>
                        <p>Don't have account ? Please sign up with your personal details to connect with us ! </p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
    
            <script>
                const signUpButton = document.getElementById("signUp");
                const signInButton = document.getElementById("signIn");
                const container = document.getElementById("container");

                signUpButton.addEventListener("click", () => {
                    container.classList.add("right-panel-active");
                });

                signInButton.addEventListener("click", () => {
                    container.classList.remove("right-panel-active");
                });
            </script>
    </body>
</html>
