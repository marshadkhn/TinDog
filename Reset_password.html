<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="reset_style.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="reset-container">
        <img src="https://icon-library.com/images/login-icon-images/login-icon-images-24.jpg" class="avatar">
        <h1>Reset Password</h1>
        <form action="reset_password_process.php" method="post">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="input-field" required>
            </div>
            <button type="submit" class="submit-button">Reset Password</button>
        </form>
    </div>
</body>
</html>
